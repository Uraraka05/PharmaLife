[build]
  # Point to the nested frontend folder
  base = "hackathon/pharmaguard_frontend"
  command = "npm run build"
  publish = ".next"

[functions]
  # Point to the nested backend folder
  directory = "hackathon/pharmaguard_backend"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/handler/:splat"
  status = 200