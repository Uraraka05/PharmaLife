[build]
  # Navigate to frontend, install dependencies, then build
  command = "cd hackathon/pharmaguard_frontend && npm install && npm run build"
  # Vite projects output to 'dist' by default
  publish = "hackathon/pharmaguard_frontend/dist"

[functions]
  # Path to your backend folder
  directory = "hackathon/pharmaguard_backend"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/handler/:splat"
  status = 200